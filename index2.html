<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <body>
    <h1>Register Page</h1>

    <form action="#">
      <label for="firstName">First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Enter your first name"
      /><br />

      <label for="lastName">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Enter your last name"
      /><br />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
      /><br />

      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
      /><br />

      <label for="confirm">Confirm Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Confirm your password"
      /><br />
      <label for="#">Gender:</label>
      <label for="radio1">Male</label>
      <input type="radio" name="radio" id="radio1" />

      <label for="radio2">Female</label>
      <input type="radio" name="radio" id="radio2" /><br />

      <label for="D.O.B">Date of Birth</label>
      <input
        type="date"
        name="D.O.B"
        id="D.O.B"
        placeholder="Enter your Date of Birth"
      /><br />

      <label for="#">Habits:</label>
      <label for="checkbox">You like sports</label
      ><input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox2">You like to eat</label
      ><input type="checkbox" name="checkbox2" id="checkbox2" />
      <label for="checkbox3">You like to sleep</label
      ><input type="checkbox" name="checkbox3" id="checkbox3" /><br />

      <button type="submit">Register</button>
    </form>
  </body>
</html>
